install:
  - brew tap aerickson/clamp
  - brew uninstall coreutils || true

#before_script:

script:
  # install
  - brew install --HEAD clamp
  # display the version installed
  - brew info clamp | grep '/usr/local/Cellar'
  # simple test should prove that launcher is working
  - clamp -h
  # write config
  - clamp config write
